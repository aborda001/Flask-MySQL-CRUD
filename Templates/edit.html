{%extends "layout.html"%}
{%block content%}
<div class="col-md-5 offset-md-3">
	<div class="card card-body">
		<form action="/update/{{contact.0}}" method="POST">
			<div class="form-group">
				<input type="text" name="fullname" placeholder="Fullname" value="{{contact.1}}" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" name="phone" placeholder="Phone" value="{{contact.2}}" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" name="email"placeholder="E-mail" value="{{contact.3}}" class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-block">
					SAVE
				</button>
			</div>
		</form>
	</div>
</div>
{%endblock%}
